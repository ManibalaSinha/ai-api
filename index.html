<!DOCTYPE html>
<html>
<head>
    <title>AI Summarizer</title>
</head>
<body>
    <h1>Upload an Image or Summarize Text</h1>

    <!-- Image upload form -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" />
        <button type="submit">Summarize Image</button>
    </form>

    <hr>

    <!-- Text summarization -->
    <textarea id="text" placeholder="Paste text here"></textarea><br>
    <button onclick="summarize()">Summarize Text</button>
    <p id="result"></p>

    <script>
    async function summarize() {
      const text = document.getElementById("text").value;
      const response = await fetch("https://ai-api.com/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text})
      });
      const data = await response.json();
      document.getElementById("result").innerText = data.summary;
    }
    </script>
</body>
</html>
